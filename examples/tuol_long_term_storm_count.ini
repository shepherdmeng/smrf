cfl:                           3.3       
ery:                           4.5       
ko57:                          3.3       
sli:                           8.0       
wwrc1:                         8.0       
tumc1:                         8.0       
station_default:               11.4      
peak:                          None      
veg_default:                   11.4      
veg_41:                        3.3       
veg_42:                        11.4      
veg_43:                        11.4      
reduction_factor:              0.7       
slope:                         -1        
nthreads:                      1         
power:                         2         
dk_nthreads:                   1         
max:                           35.0      
min:                           0.0       
mask:                          False     
method:                        linear    


################################################################################
# Precipitation distribution
################################################################################

[precip]
stations:                      CEVC1, CFL, DAN, DDM, ERY, GNLC1, HHWC1, LVT, LVTC1, PDS, PNCC1, SLI, TUM, VGAC1, WWRC1, YYVC1
distribution:                  dk        
slope:                         1         
dk_nthreads:                   4         
regression_method:             1         
storm_mass_threshold:          1.0       
time_steps_to_end_storms:      3         
nthreads:                      1         
power:                         2         
min:                           0         
max:                           None      
mask:                          False     
detrend:                       False     
method:                        linear    
nasde_model:                   susong1999


################################################################################
# Albedo distribution
################################################################################

[albedo]
grain_size:                    300       
max_grain:                     2000      
dirt:                          2.0       
power:                         2         
min:                           0.0       
max:                           1.0       
mask:                          False     
method:                        linear    


################################################################################
# Solar radiation distribution
################################################################################

[solar]
stations:                      CNFC1, DAN, SLI, TGCC1, TUM, WWRC1
clear_opt_depth:               100       
clear_tau:                     0.2       
clear_omega:                   0.85      
clear_gamma:                   0.3       
distribution:                  idw       
slope:                         -1        
nthreads:                      1         
power:                         2         
min:                           0.0       
mask:                          False     
dk_nthreads:                   1         
detrend:                       False     
max:                           800.0     
method:                        linear    


################################################################################
# Thermal radiation distribution
################################################################################

[thermal]
nthreads:                      4         
cloud_method:                  garren2005
correct_cloud:                 True      
min:                           0.0       
max:                           600.0     
correct_veg:                   True      
correct_terrain:               True      
method:                        marks1979 


################################################################################
#  Soil temperature
################################################################################

[soil_temp]
temp:                          -1.0      


################################################################################
# Output variables
################################################################################

[output]
frequency:                     1         
out_location:                  ~Desktop/test_outputs
variables:                     precip    
file_type:                     netcdf    


################################################################################
# Logging
################################################################################

[logging]
log_level:                     info      


################################################################################
# System variables
################################################################################

[system]
temp_dir:                      ../test_data
threading:                     True      
max_values:                    2         
time_out:                      30      
