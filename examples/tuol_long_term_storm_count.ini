################################################################################
# Vapor pressure distribution
################################################################################

[vapor_pressure]
stations:                      CEVC1, CNFC1, ERYC1, KO57, MLHC1, PNCC1, SLI, TGCC1, WWRC1
distribution:                  idw       
detrend:                       True      
slope:                         -1        
tolerance:                     0.01      
nthreads:                      4         
power:                         2         
min:                           0.0       
dk_nthreads:                   1         
max:                           5000.0    
mask:                          False     
method:                        linear    


################################################################################
# Wind speed and wind direction distribution
################################################################################

[wind]
stations:                      KO57, CFL, DDM, ERY, SLI, TUMC1, WWRC1
distribution:                  idw       
detrend:                       False     
maxus_netcdf:                  ./data/blizzard/Tuolumne/common_data/topo/tuolx_maxus.nc
